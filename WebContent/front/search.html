			$.ajax({

					action:"getAllTypes"

				type:"get",
				success:function(data){
					$("#type_list").html("");

					console.log(jsData);
						for(var i=0;i<jsData.retData.length;i++){
							var type=jsData.retData[i];

									'<button onclick="getNewsByTypeid('+type.id+','+i+')" type="button" class="list-group-item">'+type.tName+'</button>'										
							);	
						}

					
				},
				error:function(e){
					alert("获取失败");
				}
				
			})
		}
		
		function getNewsByTypeid(typeid,index) {
			$.ajax({
				url:"yiqibang/NewsServlet",
				data:{
					action:"getNewsByTypeId",
